monitor = ,preferred,auto,2
source = ~/.config/material-you/colors.conf

# BACKGROUND
background {
    monitor = 
    path = screenshot
    blur_size = 4
    blur_passes = 3 # 0 disables blurring
    noise = 0.0117
    contrast = 1.8000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}


# GENERAL
general {
    monitor = ,preferred,auto,2
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# INPUT FIELD
input-field {
    monitor =
    size = 400, 50
    outline_thickness = 2
    dots_size = 0.5 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    inner_color = rgba(0, 0, 0, 0.0)
    outer_color =  rgba(255, 255, 255, .0)
    font_color = $dark_primary
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff99"></span></i>
    hide_input = false
    position = 0, -340
    halign = center
    valign = center
}

# Hour-Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I")"
    color =  $dark_primary
    shadow_passes = 3
    shadow_size = 2
    font_size = 200
    font_family = AlfaSlabOne 
    position = 0, 200
    halign = center
    valign = center
}

# Minute-Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = $dark_primary
    font_size = 200
    font_family = AlfaSlabOne
      shadow_passes = 3
    shadow_size = 2
    position = 0, -40
    halign = center
    valign = center
}

# Day-Date-Month
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%d %b %A")"
    color = $light_primary
       shadow_passes = 3
    shadow_size = 1
    font_size = 48
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, 400
    halign = center
    valign = center
}

